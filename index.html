<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アナログ時計</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background-color: #1e2127;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.2);
            border: 4px solid #3e4451;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background-color: #e0e0e0;
            border-radius: 10px;
            z-index: 10;
        }
        .hour {
            width: 8px;
            height: 70px;
            margin-left: -4px;
        }
        .minute {
            width: 6px;
            height: 100px;
            margin-left: -3px;
        }
        .second {
            width: 2px;
            height: 120px;
            margin-left: -1px;
            background-color: #ff6b6b;
            z-index: 11;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            margin-top: -6px;
            background-color: #ff6b6b;
            border-radius: 50%;
            z-index: 12;
            border: 2px solid #1e2127;
        }
        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            margin-left: -15px;
            margin-top: -15px;
            color: #abb2bf;
        }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-dot"></div>
    </div>

    <script>
        const clock = document.querySelector('.clock');
        const radius = 130; // 文字盤の半径

        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.className = 'number';
            number.innerText = i;
            // 角度を計算して配置 (12時方向から時計回り)
            const angle = i * 30 * (Math.PI / 180);
            const x = Math.sin(angle) * radius;
            const y = -Math.cos(angle) * radius;
            number.style.left = `calc(50% + ${x}px)`;
            number.style.top = `calc(50% + ${y}px)`;
            clock.appendChild(number);
        }

        function updateClock() {
            const now = new Date();
            const milliseconds = now.getMilliseconds();
            // ミリ秒を加えて秒を小数で表現し、滑らかな動きを実現
            const seconds = now.getSeconds() + milliseconds / 1000;
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = (seconds / 60) * 360;
            // 分針と時針も秒の動きに合わせて滑らかに動かす
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            const fractionalMinutes = minutes + seconds / 60;
            const hourDegrees = ((hours / 12) * 360) + ((fractionalMinutes / 60) * 30);

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

            requestAnimationFrame(updateClock);
        }

        requestAnimationFrame(updateClock);
    </script>
</body>
</html>
