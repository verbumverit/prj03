<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç¢„Éä„É≠„Ç∞ÊôÇË®à</title>
    <style>
        :root {
            --bg-color: #282c34;
            --clock-bg: #1e2127;
            --clock-border: #3e4451;
            --hand-color: #e0e0e0;
            --accent-color: #ff6b6b;
            --text-color: #abb2bf;
            --shadow-outer: rgba(0,0,0,0.5);
            --shadow-inner: rgba(0,0,0,0.2);
            --digital-shadow: rgba(255, 107, 107, 0.5);
        }
        body.light-theme {
            --bg-color: #f0f2f5;
            --clock-bg: #ffffff;
            --clock-border: #d1d5db;
            --hand-color: #333333;
            --accent-color: #ff4757;
            --text-color: #4b5563;
            --shadow-outer: rgba(0,0,0,0.1);
            --shadow-inner: rgba(0,0,0,0.05);
            --digital-shadow: rgba(255, 71, 87, 0.3);
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            transition: background-color 0.3s ease;
        }
        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            background-color: var(--clock-bg);
            box-shadow: 0 10px 30px var(--shadow-outer), inset 0 0 20px var(--shadow-inner);
            border: 4px solid var(--clock-border);
            transition: all 0.3s ease;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background-color: var(--hand-color);
            border-radius: 10px;
            z-index: 10;
        }
        .hour {
            width: 8px;
            height: 70px;
            margin-left: -4px;
        }
        .minute {
            width: 6px;
            height: 100px;
            margin-left: -3px;
        }
        .second {
            width: 2px;
            height: 120px;
            margin-left: -1px;
            background-color: var(--accent-color);
            z-index: 11;
        }
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin-left: -6px;
            margin-top: -6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            z-index: 12;
            border: 2px solid var(--clock-bg);
        }
        #date-window {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-color);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            z-index: 5;
        }
        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            font-weight: bold;
            margin-left: -15px;
            margin-top: -15px;
            color: var(--text-color);
        }
        #digital-clock {
            margin-top: 40px;
            font-size: 4rem;
            font-weight: 300;
            color: var(--hand-color);
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px var(--digital-shadow);
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid var(--text-color);
            color: var(--text-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-origin: center center;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="theme-toggle">üé®</button>
    <div class="clock-container">
        <div class="clock">
            <div id="date-window"></div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center-dot"></div>
        </div>
        <div id="digital-clock"></div>
    </div>

    <script>
        const clock = document.querySelector('.clock');
        const radius = 130; // ÊñáÂ≠óÁõ§„ÅÆÂçäÂæÑ

        for (let i = 1; i <= 12; i++) {
            const number = document.createElement('div');
            number.className = 'number';
            number.innerText = i;
            // ËßíÂ∫¶„ÇíË®àÁÆó„Åó„Å¶ÈÖçÁΩÆ (12ÊôÇÊñπÂêë„Åã„ÇâÊôÇË®àÂõû„Çä)
            const angle = i * 30 * (Math.PI / 180);
            const x = Math.sin(angle) * radius;
            const y = -Math.cos(angle) * radius;
            number.style.left = `calc(50% + ${x}px)`;
            number.style.top = `calc(50% + ${y}px)`;
            clock.appendChild(number);
        }

        function updateClock() {
            const now = new Date();

            // Êó•‰ªò„Å®ÊõúÊó•„ÅÆË°®Á§∫
            const days = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];
            const dayOfWeek = days[now.getDay()];
            const date = now.getDate();
            const month = now.getMonth() + 1; // getMonth()„ÅØ0„Åã„ÇâÂßã„Åæ„Çã„Åü„ÇÅ+1
            const dateString = `${month}/${date} (${dayOfWeek})`;
            const dateElement = document.getElementById('date-window');
            // Êó•‰ªò„ÅåÂ§â„Çè„Å£„ÅüÊôÇ„Å†„ÅëDOM„ÇíÊõ¥Êñ∞„Åô„Çã
            if (dateElement.innerText !== dateString) {
                dateElement.innerText = dateString;
            }

            // „Éá„Ç∏„Çø„É´ÊôÇË®à„ÅÆË°®Á§∫
            const digitalHours = now.getHours().toString().padStart(2, '0');
            const digitalMinutes = now.getMinutes().toString().padStart(2, '0');
            const digitalSeconds = now.getSeconds().toString().padStart(2, '0');
            const digitalTimeString = `${digitalHours}:${digitalMinutes}:${digitalSeconds}`;
            const digitalClockElement = document.getElementById('digital-clock');
            // Â∏∏„Å´DOM„ÇíÊõ¥Êñ∞„Åô„Çã
            digitalClockElement.innerText = digitalTimeString;

            const milliseconds = now.getMilliseconds();
            // „Éü„É™Áßí„ÇíÂä†„Åà„Å¶Áßí„ÇíÂ∞èÊï∞„ÅßË°®Áèæ„Åó„ÄÅÊªë„Çâ„Åã„Å™Âãï„Åç„ÇíÂÆüÁèæ
            const seconds = now.getSeconds() + milliseconds / 1000;
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = (seconds / 60) * 360;
            // ÂàÜÈáù„Å®ÊôÇÈáù„ÇÇÁßí„ÅÆÂãï„Åç„Å´Âêà„Çè„Åõ„Å¶Êªë„Çâ„Åã„Å´Âãï„Åã„Åô
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6);
            const fractionalMinutes = minutes + seconds / 60;
            const hourDegrees = ((hours / 12) * 360) + ((fractionalMinutes / 60) * 30);

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;

            requestAnimationFrame(updateClock);
        }

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
        });

        function resizeClock() {
            const container = document.querySelector('.clock-container');
            // „Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆÊÉ≥ÂÆö„Çµ„Ç§„Ç∫Ôºà„Ç¢„Éä„É≠„Ç∞ÊôÇË®à300px + „Éá„Ç∏„Çø„É´ÊôÇË®à + „Éû„Éº„Ç∏„É≥Ôºâ
            // È´ò„Åï: 300(ÊôÇË®à) + 40(margin) + 80(„Éá„Ç∏„Çø„É´) + ‰ΩôË£ï ‚âà 460px
            const contentWidth = 350;
            const contentHeight = 460;

            // ÁîªÈù¢„ÅÆÂπÖ„ÉªÈ´ò„Åï„Åù„Çå„Åû„Çå„Å´ÂØæ„Åó„Å¶„ÄÅ90%„Å´Âèé„Åæ„Çã„Çà„ÅÜ„Å™ÂÄçÁéá„ÇíË®àÁÆó
            const scaleWidth = (window.innerWidth * 0.9) / contentWidth;
            const scaleHeight = (window.innerHeight * 0.9) / contentHeight;
            const scale = Math.min(scaleWidth, scaleHeight);
            container.style.transform = `scale(${scale})`;
        }

        window.addEventListener('resize', resizeClock);
        resizeClock();

        requestAnimationFrame(updateClock);
    </script>
</body>
</html>
