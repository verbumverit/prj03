<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テキストアドベンチャー</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #202020;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  #game-container {
    width: 100%;
    max-width: 600px;
    background-color: #333;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  #story-text {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 30px;
    white-space: pre-wrap; /* 改行を反映 */
    min-height: 80px;
  }
  .choice-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #444;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    text-align: left;
    transition: background-color 0.2s;
  }
  .choice-btn:hover {
    background-color: #555;
  }
  #status-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid #555;
    font-size: 0.9em;
    color: #aaa;
  }
  .inventory-item {
    display: inline-block;
    background: #555;
    color: #fff;
    padding: 2px 8px;
    border-radius: 4px;
    margin-left: 5px;
    font-size: 0.85em;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="status-bar">
    <div id="memory-stat">記憶回復率: 0%</div>
    <div id="inventory-list">所持品: なし</div>
  </div>
  <div id="story-text"></div>
  <div id="choices"></div>
</div>

<script>
  // ゲームの状態管理
  let gameState = {
    memory: 0,
    inventory: [],
    flags: {}
  };

  // ユーティリティ関数
  const hasItem = (name) => gameState.inventory.includes(name);
  const addMemory = (amount) => {
    gameState.memory = Math.min(100, gameState.memory + amount);
    updateStatus();
  };
  const addItem = (name) => {
    if (!hasItem(name)) {
      gameState.inventory.push(name);
      updateStatus();
    }
  };

  // ゲームのデータ（シナリオ、選択肢、ロジック）
  const gameData = {
    start: {
      text: "激しい頭痛と共に目が覚めた。\nここは……探偵事務所のようだ。デスクに突っ伏して寝ていたらしい。\n自分の名前すら思い出せないが、電話が鳴り響いている。",
      choices: [
        { text: "電話に出る", next: "phone_call" },
        { text: "部屋を見渡す", next: "look_room" }
      ]
    },
    phone_call: {
      text: "受話器を取ると、低い男の声がした。\n「『青い薔薇』の件、証拠は処分しただろうな？ 今夜、港の倉庫で落ち合おう」\n電話は一方的に切れた。\n……『青い薔薇』とは何だ？",
      choices: [
        { text: "部屋を調査する", next: "look_room" }
      ]
    },
    look_room: {
      text: "雑然とした事務所だ。壁には鏡があり、デスクには鍵のかかった引き出しがある。\nコートがハンガーに掛かっている。",
      choices: [
        { text: "鏡を見る", next: "mirror", req: () => gameState.memory < 10 },
        { text: "コートを調べる", next: "check_coat", req: () => !hasItem("小さな鍵") },
        { text: "デスクの引き出しを開ける", next: "open_drawer", req: () => hasItem("小さな鍵") },
        { text: "デスクの引き出しを開ける（鍵がない）", next: "drawer_locked", req: () => !hasItem("小さな鍵") && !hasItem("拳銃") },
        { text: "外へ出る", next: "go_outside" }
      ]
    },
    mirror: {
      text: "鏡に映る自分を見る。疲れた顔をした中年の男だ。\n……そうだ、俺の名前は「相馬」。私立探偵だ。\n（記憶が少し戻った）",
      exec: () => addMemory(20),
      choices: [
        { text: "調査を続ける", next: "look_room" }
      ]
    },
    check_coat: {
      text: "コートのポケットを探ると、小さな鍵が出てきた。",
      exec: () => addItem("小さな鍵"),
      choices: [
        { text: "戻る", next: "look_room" }
      ]
    },
    drawer_locked: {
      text: "引き出しには鍵がかかっている。",
      choices: [
        { text: "戻る", next: "look_room" }
      ]
    },
    open_drawer: {
      text: "鍵を使って引き出しを開けた。\n中には『拳銃』と『捜査資料』が入っていた。\n資料には「警察内部に裏切り者がいる」と記されている。\n（記憶が大きく戻った）",
      exec: () => {
        addItem("拳銃");
        addItem("捜査資料");
        addMemory(40);
      },
      choices: [
        { text: "戻る", next: "look_room" }
      ]
    },
    go_outside: {
      text: "外は雨が降っている。どこへ向かおうか？",
      choices: [
        { text: "港の倉庫へ向かう", next: "warehouse_entry" },
        { text: "警察署へ行く", next: "police_station" },
        { text: "事務所に戻る", next: "look_room" }
      ]
    },
    police_station: {
      text: "警察署の受付に来た。顔なじみの刑事がいるが、こちらの様子を怪しんでいるようだ。",
      choices: [
        { text: "自首する", next: "bad_end_arrest" },
        { text: "立ち去る", next: "go_outside" }
      ]
    },
    warehouse_entry: {
      text: "港の倉庫に到着した。中には男が一人立っている。\n電話の主、かつての相棒「高木」だ。\n「来たか、相馬。ブツは持ってきたんだろうな？」",
      choices: [
        { text: "「何のことだ？」ととぼける", next: "bad_end_shot" },
        { text: "証拠（捜査資料）を突きつける", next: "confrontation", req: () => hasItem("捜査資料") }
      ]
    },
    confrontation: {
      text: "「裏切り者はお前だったんだな、高木！」\n高木は不敵に笑い、懐から銃を取り出した。\n「記憶が戻ったか。だが、ここで死んでもらう！」",
      choices: [
        { text: "拳銃で応戦する", next: "true_end", req: () => hasItem("拳銃") && gameState.memory >= 60 },
        { text: "説得を試みる", next: "bad_end_shot" }
      ]
    },
    true_end: {
      text: "一瞬の静寂の後、高木の銃が床に落ちた。\nあなたの撃った弾丸が彼の手を撃ち抜いたのだ。\n駆けつけたパトカーのサイレンが聞こえる。\nあなたは自分の過去と、事件の真相をすべて思い出した。\n\n【TRUE END: 蘇る探偵】",
      choices: [
        { text: "タイトルに戻る", next: "start", exec: () => resetGame() }
      ]
    },
    bad_end_shot: {
      text: "銃声が響く。\nあなたは胸を撃ち抜かれ、その場に崩れ落ちた。\n意識が遠のく中、真実は闇に葬られた……。\n\n【BAD END: 永遠の雨】",
      choices: [
        { text: "やり直す", next: "start", exec: () => resetGame() }
      ]
    },
    bad_end_arrest: {
      text: "あなたは事情聴取を受けたが、記憶が曖昧なため犯人として拘束されてしまった。\n\n【BAD END: 冤罪】",
      choices: [
        { text: "やり直す", next: "start", exec: () => resetGame() }
      ]
    }
  };

  // ゲームのリセット
  function resetGame() {
    gameState = {
      memory: 0,
      inventory: [],
      flags: {}
    };
    updateStatus();
  }

  // ステータス表示の更新
  function updateStatus() {
    document.getElementById('memory-stat').innerText = `記憶回復率: ${gameState.memory}%`;
    const invText = gameState.inventory.length > 0 
      ? gameState.inventory.map(i => `<span class="inventory-item">${i}</span>`).join('') 
      : 'なし';
    document.getElementById('inventory-list').innerHTML = `所持品: ${invText}`;
  }

  // シーンを表示する関数
  function showScene(sceneId) {
    const scene = gameData[sceneId];
    const textElement = document.getElementById('story-text');
    const choicesElement = document.getElementById('choices');

    // シーンごとのイベント実行（あれば）
    if (scene.exec) {
      scene.exec();
    }

    // テキストの更新
    textElement.innerText = scene.text;

    // 選択肢ボタンの生成
    choicesElement.innerHTML = ''; // 前の選択肢をクリア
    scene.choices.forEach(choice => {
      // 出現条件のチェック（req関数があれば評価、なければ常に表示）
      if (choice.req && !choice.req()) {
        return;
      }

      const button = document.createElement('button');
      button.innerText = choice.text;
      button.classList.add('choice-btn');
      button.onclick = () => {
        // 選択肢ごとのイベント実行（あれば）
        if (choice.exec) {
          choice.exec();
        }
        showScene(choice.next);
      };
      choicesElement.appendChild(button);
    });
  }

  // ゲーム開始
  updateStatus();
  showScene('start');
</script>

</body>
</html>
