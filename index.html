<script>
    let idx = parseInt(localStorage.getItem('ip_idx')) || 0;
    let scores = JSON.parse(localStorage.getItem('ip_scores')) || { strat: 0, mgmt: 0, tech: 0 };
    let totals = JSON.parse(localStorage.getItem('ip_totals')) || { strat: 0, mgmt: 0, tech: 0 };

    let currentSelection = null;

    if (localStorage.getItem('ip_dark') === 'true') document.body.classList.add('dark-mode');

    function toggleDark() {

    function toggleModal() {

        const list = document.getElementById('q-list');
        if (modal.style.display === 'block') {
            modal.style.display = 'none';
        } else {
            list.innerHTML = '';
            quizData.forEach((q, i) => {
                const btn = document.createElement('button');
                btn.className = 'list-btn';
                const preview = q.å•é¡Œæ–‡.replace(/<br>/g, ' ').substring(0, 25) + '...';
                let catClass = 'cat-strat';
                if (q.ã‚«ãƒ†ã‚´ãƒª === "ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆç³»") catClass = 'cat-mgmt';
                else if (q.ã‚«ãƒ†ã‚´ãƒª === "ãƒ†ã‚¯ãƒãƒ­ã‚¸ç³»") catClass = 'cat-tech';
                
                btn.innerHTML = `<div class="list-num">å•${q.å•ç•ªå·}</div><div class="list-cat ${catClass}">${q.ã‚«ãƒ†ã‚´ãƒª.replace('ç³»','')}</div><div class="list-snippet">${preview}</div>`;
                btn.onclick = () => { idx = i; localStorage.setItem('ip_idx', idx); toggleModal(); init(); window.scrollTo(0,0); };

            modal.style.display = 'block';

    }

        if (typeof quizData === 'undefined') { document.getElementById('question').innerText = "question.js ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚"; return; }
        if (idx >= quizData.length) { document.querySelector('.container').innerHTML = `<h2>å­¦ç¿’å®Œäº†ã§ã™ï¼</h2><button class="btn-action" onclick="reset()">æœ€åˆã‹ã‚‰ã‚„ã‚Šç›´ã™</button>`; return; }
        
        isAnswerShown = false; currentSelection = null;
        const q = quizData[idx];
        document.getElementById('info').innerText = `å• ${q.å•ç•ªå·} / ${quizData.length} [${q.ã‚«ãƒ†ã‚´ãƒª}]`;
        document.getElementById('question').innerHTML = q.å•é¡Œæ–‡;
        document.getElementById('fill').style.width = `${(idx / quizData.length) * 100}%`;
        document.getElementById('result-label').innerText = "";
        document.getElementById('main-btn').innerText = "å›ç­”ã‚’åˆ¤å®šã™ã‚‹";
        document.getElementById('main-btn').disabled = true;
        document.getElementById('prev-btn').disabled = (idx === 0);

        const area = document.getElementById('choices');
        area.innerHTML = '';
        ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(k => {
            if(q.é¸æŠè‚¢[k]) {
                const b = document.createElement('button');
                b.className = 'choice'; b.id = 'b'+k;
                b.innerHTML = `<strong>${k}</strong>: ${q.é¸æŠè‚¢[k]}`;
                b.onclick = () => {
                    if (isAnswerShown) return;
                    currentSelection = k;
                    ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(key => document.getElementById('b'+key)?.classList.remove('selected-choice'));
                    b.classList.add('selected-choice');
                    document.getElementById('main-btn').disabled = false;
                };
                area.appendChild(b);

    }

    function handleButtonClick() {

        else nextQ();
    }

    function revealAnswer() {
        const q = quizData[idx];
        const isCorrect = (currentSelection === q.æ­£è§£);
        isAnswerShown = true;
        
        // ã‚«ãƒ†ã‚´ãƒªåˆ¥é›†è¨ˆï¼ˆåˆå›å›ç­”ã®ã¿ï¼‰
        if (!answeredQuestions.includes(q.å•ç•ªå·)) {
            let catKey = (q.ã‚«ãƒ†ã‚´ãƒª === "ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆç³»") ? 'mgmt' : (q.ã‚«ãƒ†ã‚´ãƒª === "ãƒ†ã‚¯ãƒãƒ­ã‚¸ç³»") ? 'tech' : 'strat';
            totals[catKey]++;
            if (isCorrect) scores[catKey]++;
            answeredQuestions.push(q.å•ç•ªå·);
            localStorage.setItem('ip_scores', JSON.stringify(scores));
            localStorage.setItem('ip_totals', JSON.stringify(totals));
            localStorage.setItem('ip_answered_list', JSON.stringify(answeredQuestions));
        }

        ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(k => {
            const b = document.getElementById('b'+k);
            if(b) {
                b.disabled = true;
                if(k === q.æ­£è§£) b.classList.add('correct');
                else if(k === currentSelection) b.classList.add('wrong');
            }
        });

        const label = document.getElementById('result-label');
        label.innerText = isCorrect ? "â—‹ æ­£è§£ã§ã™" : `Ã— ä¸æ­£è§£ï¼ˆæ­£è§£ï¼š${q.æ­£è§£}ï¼‰`;
        label.style.color = isCorrect ? "var(--success)" : "var(--danger)";
        document.getElementById('main-btn').innerText = "æ¬¡ã¸é€²ã‚€";
    }

    function nextQ() { idx++; localStorage.setItem('ip_idx', idx); init(); window.scrollTo(0,0); }
    function prevQ() { if(idx > 0) { idx--; localStorage.setItem('ip_idx', idx); init(); window.scrollTo(0,0); } }

    function showStats() {
        const criteria = { strat: { n: "ã‚¹ãƒˆãƒ©ãƒ†ã‚¸", m: 35, l: 11 }, mgmt: { n: "ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆ", m: 20, l: 6 }, tech: { n: "ãƒ†ã‚¯ãƒãƒ­ã‚¸", m: 45, l: 14 } };
        let msg = "ã€ã‚«ãƒ†ã‚´ãƒªåˆ¥æ­£ç­”çŠ¶æ³ã€‘\n\n";
        let ac = 0, at = 0;
        for (let k in criteria) {

            let rate = t === 0 ? 0 : ((s/t)*100).toFixed(1);
            let pass = s >= c.l ? "âœ… åŸºæº–åˆ°é”" : "âš ï¸ æœªé” (ç›®å®‰:"+c.l+"å•)";
            msg += `${c.n}: ${s}/${t}å• (${rate}%)\n   ${pass}\n\n`;

        const totalRate = at === 0 ? 0 : ((ac/at)*100).toFixed(1);
        msg += `------------------\nç·åˆæ­£ç­”ç‡: ${totalRate}%\n(åˆæ ¼ç›®å®‰: å„30%ä»¥ä¸Š ï¼‹ å…¨ä½“60%ä»¥ä¸Š)`;

</script>
