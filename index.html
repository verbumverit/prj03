        /* å•é¡Œæ–‡ã¨é¸æŠè‚¢ã®ã‚µã‚¤ã‚ºã‚’æ‹¡å¤§ */

        .btn-action { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: bold; font-size: 1.2em; cursor: pointer; }

<div class="container">

<script>
    let idx = parseInt(localStorage.getItem('ip_idx')) || 0;
    let correctList = JSON.parse(localStorage.getItem('ip_correct_list')) || [];
    let answeredList = JSON.parse(localStorage.getItem('ip_answered_list')) || [];
    let currentSelection = null;
    let isAnswerShown = false;

    if (localStorage.getItem('ip_dark') === 'true') document.body.classList.add('dark-mode');

    function toggleDark() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('ip_dark', isDark);
    }

    function exportData() {
        const data = { idx, correctList, answeredList, date: new Date().toISOString() };
        const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `it_pass_${new Date().toLocaleDateString()}.json`;
        a.click(); URL.revokeObjectURL(url);
    }

    function importData(input) {
        const file = input.files;
        if (!file || file.length === 0) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = JSON.parse(e.target.result);
                if (confirm("çŠ¶æ³ã‚’èª­ã¿è¾¼ã¿ã¾ã™ã‹ï¼Ÿ")) {
                    idx = data.idx || 0; correctList = data.correctList || []; answeredList = data.answeredList || [];
                    localStorage.setItem('ip_idx', idx);
                    localStorage.setItem('ip_correct_list', JSON.stringify(correctList));
                    localStorage.setItem('ip_answered_list', JSON.stringify(answeredList));
                    location.reload();
                }
            } catch (err) { alert("å½¢å¼ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚"); }
        };
        reader.readAsText(file);
    }

    function toggleModal(id) {
        const modal = document.getElementById(id);
        if (id === 'list-modal' && modal.style.display !== 'block') renderList();
        modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    function renderList() {
        const list = document.getElementById('q-list');
        list.innerHTML = '';
        quizData.forEach((q, i) => {
            const btn = document.createElement('button');
            btn.className = 'list-btn';
            const preview = q.å•é¡Œæ–‡.replace(/<br>/g, ' ').substring(0, 25) + '...';
            let catClass = q.ã‚«ãƒ†ã‚´ãƒª === "ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆç³»" ? 'cat-mgmt' : (q.ã‚«ãƒ†ã‚´ãƒª === "ãƒ†ã‚¯ãƒãƒ­ã‚¸ç³»" ? 'cat-tech' : 'cat-strat');
            const mark = answeredList.includes(q.å•ç•ªå·) ? (correctList.includes(q.å•ç•ªå·) ? "âœ…" : "âŒ") : "ã€€";
            btn.innerHTML = `<div style="width:25px">${mark}</div><div class="list-num">å•${q.å•ç•ªå·}</div><div class="list-cat ${catClass}">${q.ã‚«ãƒ†ã‚´ãƒª.replace('ç³»','')}</div><div class="list-snippet">${preview}</div>`;
            btn.onclick = () => { idx = i; localStorage.setItem('ip_idx', idx); toggleModal('list-modal'); init(); window.scrollTo(0,0); };
            list.appendChild(btn);
        });
    }

    function updateStatsModal() {
        const body = document.getElementById('stats-body');
        const categories = [
            { id: 'strat', name: "ã‚¹ãƒˆãƒ©ãƒ†ã‚¸ç³»", start: 1, end: 35, max: 35, color: "var(--strat-txt)" },
            { id: 'mgmt', name: "ãƒãƒã‚¸ãƒ¡ãƒ³ãƒˆç³»", start: 36, end: 55, max: 20, color: "var(--mgmt-txt)" },
            { id: 'tech', name: "ãƒ†ã‚¯ãƒãƒ­ã‚¸ç³»", start: 56, end: 100, max: 45, color: "var(--tech-txt)" }
        ];
        body.innerHTML = '';
        categories.forEach(c => {
            let catCorrect = correctList.filter(n => n >= c.start && n <= c.end).length;
            let rate = ((catCorrect / c.max) * 100).toFixed(1);
            body.innerHTML += `<div style="margin-bottom:20px;"><div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.1em; margin-bottom:5px;"><span>${c.name}</span><span>${catCorrect}/${c.max}ç‚¹</span></div><div style="height:16px; background:var(--border); border-radius:8px; overflow:hidden; position:relative;"><div style="position:absolute; left:30%; top:0; height:100%; width:2px; background:#ff5252; opacity:0.8; z-index:2;"></div><div style="height:100%; width:${rate}%; background:${c.color}; transition:0.8s;"></div></div></div>`;
        });
        body.innerHTML += `<div style="margin-top:25px; padding:20px; background:rgba(0,123,255,0.1); border-radius:15px; text-align:center;"><div style="font-weight:bold; font-size:1.2em;">ç·åˆå¾—ç‚¹</div><div style="font-size:3em; font-weight:bold; color:var(--primary);">${correctList.length}ç‚¹ / 100</div></div>`;
        document.getElementById('stats-modal').style.display = 'block';
    }

    function init() {
        if (typeof quizData === 'undefined' || quizData.length === 0) return;
        const mainBtn = document.getElementById('main-btn');
        const info = document.getElementById('info');
        const question = document.getElementById('question');
        const choices = document.getElementById('choices');
        const resultLabel = document.getElementById('result-label');
        const prevBtn = document.getElementById('prev-btn');

        resultLabel.innerText = ""; isAnswerShown = false; currentSelection = null;
        prevBtn.disabled = (idx === 0);

        if (idx >= quizData.length) {
            info.innerText = "æ¼”ç¿’ ä¿®äº†";
            document.getElementById('fill').style.width = "100%";
            question.innerHTML = "<h2>å…¨ã¦ã®å›ç­”ãŒçµ‚äº†ã—ã¾ã—ãŸ</h2><p>åˆ†æçµæœã‚’ç¢ºèªã—ã¦å¾©ç¿’ã«å½¹ç«‹ã¦ã¾ã—ã‚‡ã†ã€‚</p>";
            choices.innerHTML = "";
            mainBtn.innerText = "çµæœã‚’å†è¡¨ç¤º"; mainBtn.disabled = false; mainBtn.onclick = updateStatsModal;
            updateStatsModal(); return;
        }

        const q = quizData[idx];
        info.innerText = `å• ${q.å•ç•ªå·} / 100 [${q.ã‚«ãƒ†ã‚´ãƒª}]`;
        question.innerHTML = q.å•é¡Œæ–‡;
        document.getElementById('fill').style.width = `${(idx / 100) * 100}%`;
        mainBtn.innerText = "å›ç­”ã‚’åˆ¤å®šã™ã‚‹"; mainBtn.disabled = true; mainBtn.onclick = handleButtonClick;

        choices.innerHTML = '';
        ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(k => {
            if(q.é¸æŠè‚¢[k]) {
                const b = document.createElement('button');
                b.className = 'choice'; b.id = 'b'+k;
                b.innerHTML = `<strong>${k}</strong> ${q.é¸æŠè‚¢[k]}`;
                b.onclick = () => {
                    if (isAnswerShown) return;
                    currentSelection = k;
                    ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(key => document.getElementById('b'+key)?.classList.remove('selected-choice'));
                    b.classList.add('selected-choice');
                    mainBtn.disabled = false;
                };
                choices.appendChild(b);
            }
        });
    }

    function handleButtonClick() {
        if (!isAnswerShown) {
            const q = quizData[idx];
            const isCorrect = (currentSelection === q.æ­£è§£);
            isAnswerShown = true;
            if (!answeredList.includes(q.å•ç•ªå·)) {
                answeredList.push(q.å•ç•ªå·); if (isCorrect) correctList.push(q.å•ç•ªå·);
                localStorage.setItem('ip_answered_list', JSON.stringify(answeredList));
                localStorage.setItem('ip_correct_list', JSON.stringify(correctList));
            }
            ['ã‚¢','ã‚¤','ã‚¦','ã‚¨'].forEach(k => {
                const b = document.getElementById('b'+k);
                if(b) {
                    b.disabled = true;
                    if(k === q.æ­£è§£) b.classList.add('correct');
                    else if(k === currentSelection) b.classList.add('wrong');
                }
            });
            const label = document.getElementById('result-label');
            label.innerText = isCorrect ? "â—‹ æ­£è§£" : `Ã— ä¸æ­£è§£ï¼ˆæ­£è§£ï¼š${q.æ­£è§£}ï¼‰`;
            label.style.color = isCorrect ? "var(--success)" : "var(--danger)";
            document.getElementById('main-btn').innerText = "æ¬¡ã¸é€²ã‚€";
        } else {
            idx++; localStorage.setItem('ip_idx', idx); init(); window.scrollTo(0,0);
        }
    }

    function prevQ() { if(idx > 0) { idx--; localStorage.setItem('ip_idx', idx); init(); window.scrollTo(0,0); } }
    function reset() { if(confirm("ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã‹ï¼Ÿ")) { localStorage.clear(); location.reload(); } }
    window.onload = init;
</script>
