<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>テキストアドベンチャー</title>
<style>
  body {
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #202020;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  #game-container {
    width: 100%;
    max-width: 600px;
    background-color: #333;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
  }
  #story-text {
    font-size: 1.1em;
    line-height: 1.6;
    margin-bottom: 30px;
    white-space: pre-wrap; /* 改行を反映 */
    min-height: 80px;
  }
  .choice-btn {
    display: block;
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #444;
    color: #fff;
    border: 1px solid #555;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    text-align: left;
    transition: background-color 0.2s;
  }
  .choice-btn:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div id="game-container">
  <div id="story-text"></div>
  <div id="choices"></div>
</div>

<script>
  // ゲームのデータ（シナリオと選択肢）
  const gameData = {
    start: {
      text: "あなたは気がつくと、見知らぬ森の中に立っていました。\nあたりは薄暗く、静まり返っています。\n目の前には二つの道があります。",
      choices: [
        { text: "明るそうな右の道へ進む", next: "right_path" },
        { text: "暗い左の道へ進む", next: "left_path" }
      ]
    },
    right_path: {
      text: "右の道を進むと、崖に行き当たりました。これ以上先には進めそうにありません。",
      choices: [
        { text: "森の入り口に戻る", next: "start" },
        { text: "崖を降りてみる", next: "cliff_death" }
      ]
    },
    left_path: {
      text: "左の道を進むと、古びた小屋を見つけました。中から微かに光が漏れています。",
      choices: [
        { text: "ドアをノックする", next: "knock_door" },
        { text: "窓から覗く", next: "peep_window" }
      ]
    },
    cliff_death: {
      text: "足を滑らせて転落してしまいました……。\n【BAD END】",
      choices: [
        { text: "最初からやり直す", next: "start" }
      ]
    },
    knock_door: {
      text: "中から親切な魔法使いが出てきて、あなたを街まで送ってくれました。\n【HAPPY END】",
      choices: [
        { text: "最初からやり直す", next: "start" }
      ]
    },
    peep_window: {
      text: "窓から覗くと、恐ろしい怪物がこちらに気づきました！\nあなたは慌てて逃げ出しました。\n【NORMAL END】",
      choices: [
        { text: "最初からやり直す", next: "start" }
      ]
    }
  };

  // シーンを表示する関数
  function showScene(sceneId) {
    const scene = gameData[sceneId];
    const textElement = document.getElementById('story-text');
    const choicesElement = document.getElementById('choices');

    // テキストの更新
    textElement.innerText = scene.text;

    // 選択肢ボタンの生成
    choicesElement.innerHTML = ''; // 前の選択肢をクリア
    scene.choices.forEach(choice => {
      const button = document.createElement('button');
      button.innerText = choice.text;
      button.classList.add('choice-btn');
      button.onclick = () => showScene(choice.next);
      choicesElement.appendChild(button);
    });
  }

  // ゲーム開始
  showScene('start');
</script>

</body>
</html>
